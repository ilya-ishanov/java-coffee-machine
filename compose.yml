version: '3.8'

services:
  db:
    image: postgres:15
    container_name: coffee-machine-db
    environment:
      POSTGRES_DB: coffee_machine
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    driver: local